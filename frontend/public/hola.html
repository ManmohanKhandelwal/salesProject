<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSV Upload with FileType</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }
      label,
      select,
      input,
      button {
        margin: 10px 0;
        font-size: 16px;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        text-align: left;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h2>Upload CSV File with File Type</h2>

    <label for="fileType">Select File Type:</label>
    <select id="fileType" required>
      <option value="">-- Choose file type --</option>
      <option value="channel_mapping">Channel Mapping</option>
      <option value="psr_data">PSR Data</option>
      <option value="store_mapping">Store Mapping</option></select
    ><br />

    <label for="file">Select CSV File:</label>
    <input type="file" id="file" accept=".csv" required /><br />

    <button onclick="uploadCSV()">Upload</button>
    <pre id="output"></pre>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const uploadCSV = async () => {
        const fileInput = document.getElementById("file");
        const fileType = document.getElementById("fileType").value;
        const output = document.getElementById("output");

        if (!fileType)
          return (output.textContent = "‚ùó Please select a file type.");
        const file = fileInput.files[0];
        if (!file) return (output.textContent = "‚ùó Please select a CSV file.");

        const formData = new FormData();
        formData.append("file", file);
        formData.append("fileType", fileType);

        try {
          const { data } = await axios.post("/api/upload", formData, {
            headers: { "Content-Type": "multipart/form-data" },
            onUploadProgress: (progressEvent) => {
              const percent = Math.round(
                (progressEvent.loaded * 100) / progressEvent.total
              );
              output.textContent = `üì§ Uploading: ${percent}%`;
            },
          });
          output.textContent = `‚úÖ Success:\n${JSON.stringify(data, null, 2)}`;
        } catch (error) {
          output.textContent = `‚ùå Error: ${
            error.response?.data?.message || error.message
          }`;
        }
      };
    </script>
  </body>
</html>
